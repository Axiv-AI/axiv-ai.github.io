<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Theory Applied</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .hero {
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .cta-button {
            padding: 15px 30px;
            border: 2px solid #000;
            text-transform: uppercase;
            font-weight: 700;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Axiv</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Counter Entropy</h1>
            <p>Avital hatembel</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
    </div>
</body>
</html>
